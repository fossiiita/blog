---
layout: default
---
{% include loader.html %}
<article class="post">

  <div class="post-content">
    {{ content }}

    <div class="projects row">
    <!--{% include events_tags.html %}-->
    {% for i in site.data.editors %}
    <div class="project-item col-md-4 col-sm-6 col-xs-12" data-tags='{{ i.tags | jsonify | downcase }}'>
    	<div class="well project-outer">
    		<div class="project-inner">
    			<a href="{{ site.baseurl }}/static/editors/{{ i.image }}" class="thickbox">
    			<div class="project-img bordered" style="background-image: url('{{ site.baseurl }}/static/editors/{{ i.image }}'); background-size: contain;"></div>
                </a>
                {% if i.url %} <a href="{{ i.url }}"> {% endif %}
    			<h3 class="project-headlines">{{ i.name }}</h3>
    			{% if i.url %} </a> {% endif %}
    			<!--<div class="project-content">
    				<div class="tag-holder">
    				{% if i.tags %}
    					{% for j in i.tags %}
    					<span class="label tags tag-filter" data-tag="{{ j | downcase }}">{{ j }}</span>
    					{% endfor %}
    				{% endif %}
    				</div>

    			</div>-->
    			<div class="project-footer">
            {% if i.fb %}
    				<a href="{{ i.fb }}" class="btn btn-info btn-raised btn-sm project-link"><i class="fa fa-facebook"></i></a>
    				{% endif %}
						{% if i.gh %}
    				<a href="{{ i.gh }}" class="btn btn-info btn-raised btn-sm project-link"><i class="fa fa-github"></i></a>
    				{% endif %}
    				<span class="project-timeline">{{ i.dept }}</span>
    			</div>
    		</div>
    	</div>
        </div>
    {% endfor %}
    </div>
  </div>

</article>
